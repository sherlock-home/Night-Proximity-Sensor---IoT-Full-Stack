                <div class="col-lg-1 col-md-6"></div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">

                                    <div class="col-xs-9">
                                        <i class="fa fa-sun-o fa-fw"></i><strong>&nbsp;Light Sensor</strong>
                                    </div>
                                    <div class="col-xs-3 text-right toggleMargin">
                                        <div>
                                            <input type="checkbox" name="toggleLight" id="toggleLight">
                                            <label for="toggleLight"></label>
                                        </div>
                                    </div>        
                            </div>    
                        </div>
                        <div class="panel-footer panel-info" id="lightSensorData">
                            <span class="pull-left">Current Light Sensor Data: </span>
                            <span class="pull-right" id="current_light"></span>
                            <div class="clearfix"></div>
                        </div>    
                    </div>
                </div>

                <div class="col-lg-4 col-md-6"></div>

                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-info">

                                    <div class="col-xs-9">
                                        <i class="fa fa-space-shuttle fa-fw"></i><strong>&nbsp;Proximity Sensor</strong>
                                    </div>
                                    <div class="col-xs-3 text-right toggleMargin">
                                        <div>
                                            <input type="checkbox" name="toggleProx" id="toggleProx">
                                            <label for="toggleProx"></label>
                                        </div>
                                    </div>        
                            </div>    
                        </div>
                        <div id="proxSensorData">
                            <div class="panel-footer panel-info">
                                <span class="pull-left">Closest Object Distance: </span>
                                <span class="pull-right" id="current_prox"></span>
                                <div class="clearfix"></div>
                            </div>    
                            <div class="panel-footer panel-info">
                                <span class="pull-left">Current Threshold:</span>
                                <span class="pull-right" id="current_threshold"></span>
                                <div class="clearfix"></div>
                            </div>    
                            <div class="panel-footer panel-info">
                                <span class="pull-left">Set Threshold: &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</span>
                                <input class="col-xs-4" type="text" id="threshold" placeholder="in cm">&nbsp;&nbsp;&nbsp;
                                <input class="btn-primary" type="submit" value="Set" onclick="setThreshold()">
                                <div class="clearfix"></div>
                            </div>    
                        </div>
